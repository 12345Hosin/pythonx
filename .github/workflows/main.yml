name: Run Python Script

on:
  schedule:
    - cron: '0 9,12,13,16,21 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # تأكد من استخدام أحدث إصدار

      - name: Set up Python
        uses: actions/setup-python@v4  # تأكد من استخدام أحدث إصدار
        with:
          python-version: '3.x'  # يمكنك تحديد الإصدار المطلوب

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python tweep.py
